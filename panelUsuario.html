        <div class="row py-3 sombra">
            <div class="col">
                <h2>Saludos, <small id="nombreCorto"></small></h2>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-start align-items-center py-3 sombra">
            <div class="col-12 col-lg-5">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-4">
                            <img src="img/perfil_hombre.jpg" alt="foto de perfil hombre" width="110px" height="110px">
                        </div>
                        <div class="col-8">
                            <h6 class="display-6" id="nombreCompleto">NOMBRE DEL PACIENTE</h6>
                            <p><small id="fechaNacimiento">30/08/01</small> - Número años - <small id="sexo"></small></p>

                    </div>
                </div>
            </div>
        </div>
        <div class="row py-3 sombra">
            <div class="col-12 col-xl-4" id="proximaCita">
                <div class="row">
                    <div class="col-12 text-center">
                        <img src="img/pinguino.png" class="img-fluid" alt="pinguino" width="200px">

                    </div>
                </div>
            </div>
            <div class="w-100 d-block d-sm-block d-md-none sombra py-3"></div>

                    <div class="col-12">
                        <h2 class="display-6">PROXIMAS CITAS</h2>
                    </div>
                    <div class="card">
                        <ul class="list-group list-group-flush" id="proximasCitas">

                    </div>

        <div class="row py-3">
            <div class="col">
                <h2 class="display-6">CITAS PREVIAS</h2>
                <div class="card">
                    <ul class="list-group list-group-flush" id="citasPasadas">
                        <div class="text-center">
                            <img src="img/pinguino.png" class="img-fluid" alt="diente" width="200px">
                            <h2>Por el momento no tienes citas pasadas</h2>
